<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>


  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <p>Room: </p>
      <select class="rooms">
      <option class="allrooms">ALL rooms</option>
      </select>
      <form>
        <input type="text" name="submit" class="chat-input">
        <input type="text" name="submit" class="room-input">
      </form>
      <button class="chat-submit">chatter</button>
      <!-- <button class="add-room">add room</button> -->
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats"></div>
